<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <title>Contact | Your Name</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Eric Nuanes</a>
            <nav class="navbar navbar-expand-lg">
                <div class="collapse navbar-collapse" id="navbarSupportedContent"> <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item-active">
                        <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>

                    <li class="nav-item-active">
                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header> 
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
        
        <section class="sidebar">
            <div id="connect">
              <h2>Connect with Me</h2>
              <a class="btn btn-default" href="https://github.com/enuanes" target="_blank" role="button"><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square_black-48.png" class="social" alt="GitHub" /></a>
              <a class="btn btn-default" href="www.https://wlinkedin.com/in/eric-nuanes-b08aa5152/" target="_blank" role="button"><img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-linkedin-square1-128.png" class="social" alt="LinkedIn" /></a>
              <a class="btn-btn-default" href="https://stackoverflow.com/users/8965165/enuanes" target="_blank" role="button"><img src="https://cdn3.iconfinder.com/data/icons/inficons/512/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
            </div>
          </section>
        </div>
      
        <footer>
          <div class="container">
            &copy Copyright Eric Nuanes

        </footer>
        
</body>
